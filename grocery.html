<html> 
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
    <header>Grocery List</header>
  </section>
  <section style="display:flex">
    <section class="boxes">
    <h1>Produce</h1>
    <li>Spinach</li>
    <li>Potatoes</li>
    <li>Grapes</li>
    </section>

    <section class="boxes">
    <h1>Meats</h1>
    <li>Steak</li>
    <li>Pork Chop</li>
    </section>

    <section>
      <img src="https://media.istockphoto.com/id/1155240408/photo/table-filled-with-large-variety-of-food.jpg?s=170667a&w=is&k=20&c=KCFDGP6C_-Uad6xHkIie3Fn4sn-tY1Vc2kQNNHXGrxA=" alt="food"
       width="200"style="border: 3px solid; padding: 2px 3px 2px 3px;">
    </section>

  </section>

    <section style="display:flex">
    <section class="boxes">
    <h2>Grains</h2>
      <li>Rice</li>
      <li>Wheat</li>
      <li>Flour</li>
    </section>

    <section class="boxes">
    <h2>Pet food</h2>
    <li>Dry food</li>
    <li>Canned food</li>
    </section>

  <section>
  <img src="https://www.k9ofmine.com/wp-content/uploads/2020/12/best-grains-for-dogs.jpg" alt="grains"
   width="200" style="border: 3px solid; padding: 2px 3px 2px 3px;">
  </section>

</section>

  </body>
</html>
